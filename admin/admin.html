<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="style.css" rel="stylesheet" type="text/css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Nunito:wght@200&display=swap" rel="stylesheet">

</head>
    
<body>
    <header id="header">  
        <h1>Carrito de Compras</h1>
        <img class="carrito" src="imagenes/carrito_de_compras.png" alt="carrito Compras">
    </header>
    
    <main>
        <div class="contenedor">
            <!--anadir-->
            <div class="Añadir">
                <h2>Añadir</h2>
                <form>
                    <label>Nombre del Producto</label>
                    <input type="text" id="productoAñadir" name="nombreDelProducto">

                    <label>Valor del Producto</label>
                    <input type="number" id="valorAñadir">

                    <label>Existencias</label>
                    <input type="number" id="existenciasAñadir">

                    <label>Url imagen</label>
                    <input type="text" id="añadeImagen">

                    <input class="button" type="button" id="botonAñadir" value="Añadir">
                </form>
            </div>
            
            <!--editar-->
            <div class="Editar">
                <h2>Editar</h2>
                <form>
                    <label>Nombre del Producto</label>
                    <select id="productoEditar">
                        <option value="">---</option>
                    </select>

                    <label>Atributo</label>
                    <select id="atributoEditar">
                        <option value="">---</option>
                    </select>

                    <label>Nuevo Valor</label>
                    <input type="text" id="nuevoAtributo">

                    <input class="button" type="button" id="botonEditar" value="Editar">
                </form>
            </div>

            <!--Eliminar-->
            <div class="eliminar">
                <h2>Eliminar</h2>

                <form>
                    <label>Nombre del Producto</label>
                    <select id="productoEliminar">
                        <option value="">---</option>
                    </select>

                    <input class="button" type="button" id="botonEditar" value="Editar">

                </form>
            </div>
        </div>

        <!--Mostrar el mensaje-->
        <div class="contenedorMensaje">
            <div id="mensaje"></div>
        </div>

        <!--Visualizacion de productos-->

        <div class="contenedorProductos">
            <h2>Productos</h2>
            <div class="mostrarProductos" id="mostrarProductos"></div>
            </div>
        </div>
        

    </main>

     <script src="admin.js"></script>
        
        
</body>
</html>
